<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Blaster Legends</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700;800&family=Press+Start+2P&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="Avyansh_Game.css" />
</head>

<body>
    <main class="frame" role="main">
        <section class="hud" aria-label="Game stats">
            <div class="pill">HERO BLASTER LEGENDS</div>
            <div class="pill" id="gameModeLabel">GAME MODE ?</div>
            <div class="pill" id="scoreLabel">SCORE 0</div>
            <div class="pill" id="redScoreLabel">RED 0</div>
            <div class="pill" id="blueScoreLabel">BLUE 0</div>
            <div class="pill" id="livesLabel">LIVES 5</div>
            <div class="pill" id="levelLabel">LEVEL 1</div>
            <div class="pill" id="modeLabel">MODE EASY</div>
            <div class="pill" id="bossLabel">BOSS L10</div>
        </section>

        <div class="canvas-wrap">
            <canvas id="game" width="980" height="540" aria-label="Hero Blaster Legends game"></canvas>
        </div>

        <section class="controls">
            <p class="help" id="helpText">Pick SINGLE or MULTI first. Start: Enter. Pause: P.</p>
            <div class="row" aria-label="Game mode">
                <button class="btn" id="singleBtn" type="button">SINGLE</button>
                <button class="btn" id="multiBtn" type="button">MULTI</button>
            </div>
            <div class="row" aria-label="Difficulty">
                <button class="btn active" id="easyBtn" type="button">EASY</button>
                <button class="btn" id="mediumBtn" type="button">MEDIUM</button>
                <button class="btn" id="hardBtn" type="button">HARD</button>
            </div>
            <div class="row" aria-label="Themes and pause">
                <button class="btn active" id="skinAvengersBtn" type="button">AVENGERS</button>
                <button class="btn" id="skinDcBtn" type="button">DC</button>
                <button class="btn" id="skinRandomBtn" type="button">RANDOM</button>
                <button class="btn pause" id="pauseBtn" type="button">PAUSE</button>
            </div>
        </section>

        <section class="touch-zone" aria-label="Touch controls">
            <div class="touch-card" id="p1TouchCard">
                <div class="touch-title">P1</div>
                <div class="touch-pad">
                    <button class="touch-btn" id="p1Up" type="button">UP</button>
                    <button class="touch-btn" id="p1Left" type="button">LEFT</button>
                    <button class="touch-btn" id="p1Right" type="button">RIGHT</button>
                    <button class="touch-btn" id="p1Down" type="button">DOWN</button>
                    <button class="touch-btn shoot" id="p1Shoot" type="button">SHOOT</button>
                </div>
            </div>
            <div class="touch-card" id="p2TouchCard">
                <div class="touch-title">P2</div>
                <div class="touch-pad">
                    <button class="touch-btn" id="p2Up" type="button">UP</button>
                    <button class="touch-btn" id="p2Left" type="button">LEFT</button>
                    <button class="touch-btn" id="p2Right" type="button">RIGHT</button>
                    <button class="touch-btn" id="p2Down" type="button">DOWN</button>
                    <button class="touch-btn shoot" id="p2Shoot" type="button">SHOOT</button>
                </div>
            </div>
        </section>
    </main>

    <script src="Avyansh_Game.js"></script>
</body>

</html>
